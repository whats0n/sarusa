<!-- begin header -->
<header class="header js-header">
	<div class="header__inner">
		<!-- begin logo -->
		<a href="/" class="header__logo logo">
			<img src="./img/logo.svg" alt="logo">
		</a>
		<!-- end logo -->
		<button class="header__btn btn-open-nav js-btn-open-nav">
			<span></span>
			<span></span>
			<span></span>
		</button>
		<!-- begin nav -->
		<nav class="header__nav nav js-nav">
			<ul class="nav__list">
				{% set links = ["HOME", "PRODUCTS", "SALES", "CUSTOMER", "SUPPORT", "NEWS", "CONTACT", "ABOUT SAR" ] %}
				{% for text in links %}
					<li class="nav__item{% if loop.first %} is-active{% endif %}">
						<a href="#" class="nav__link">{{ text }}</a>
					</li>
				{% endfor %}
			</ul>
		</nav>
		<!-- end nav -->
	</div>
</header>
<!-- end header -->
